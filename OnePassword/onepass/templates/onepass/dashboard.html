<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Password</title>
</head>
<body>
    <h1>Dash Board</h1>
    {{ user_name }}
    <form action="{% url 'onepass:dashboard' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="user_name" value="{{user_name}}">
        <input type="hidden" name="previous_text" value="{{user_text}}">
        {{user_text}}
        <br>
        <textarea name="text" placeholder="" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
